<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Empresa</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que el enlace a tus estilos CSS es correcto -->
</head>
<body>
    <div class="login-container">
        <h1>Login de Empresa</h1>
        <form action="../../controlador/C_I_Establecimiento.php" method="POST">
            <div class="input-group">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required>
            </div>
            <div class="input-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <div class="input-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</body>
</html>
