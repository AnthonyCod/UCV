<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a91f4172e9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <section>
        <div class="formulario">
            <img src="../images/iconoPrincipal.png">
            <h1>Inicio de Sesión</h1>
            <form action="../../controladores/LoginController.php" method="post">
                <div class="form-group">
                    <h4>Nombre de usuario <i class="fa fa-user"></i></h4>
                    <input type="text" placeholder="Nombre de usuario" name="nombreUsuario" required>
                </div>
                <br>
                <div class="form-group">
                    <h4>Contraseña <i class="fa-solid fa-lock"></i></h4>
                    <input type="password" placeholder="Contraseña" name="contrasena" required>
                </div>
                <br>
                <a class="pass" href="#">Olvidé la Contraseña</a>
                <br><br>
                <button type="submit" class="boton">Ingresar</button>
                <br><br>
                <h4>¿No tienes una cuenta? <a href="../V_R_Cliente/register.html">Regístrate</a></h4>
                <br>
                <h4>¿Eres empresa?</h4>
                <a href="../RegistrarEmpresa/register.html">Trabaja con Nosotros</a>
            </form>
        </div>
    </section>
</body>
</html>
